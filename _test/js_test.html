<body>

    <input type="text">
</form>
<div>
    <h2 id="timer"></h2>
</div>

<script type="text/javascript">
    document.onload = function () {
        console.log(events);

        for (var i = 0; i < events.length; i++) {
            console.log(events[i].timeout);
            var dt = new Date(events[i].timeout);
            console.log(dt.toString());
            // console.log(Date.parse(events[i].timeout));
        }

        document.getElementById('startTimeout').onclick = function () {
            st();
        };

        var tmr = new timer(events);
        tmr.ontick = function(timeout) {
            document.getElementById('timer').innerHTML = timeout;
        };
        tmr.onstartevent = function(event) {
            alert("Событие наступило!");
        }
        tmr.start();

    }();

    var i = 20;
    var st = function () {
        if (i > 0) setTimeout(function() {st();}, 1000);
        document.getElementById('timer').innerHTML = i;
        i--;
    };
</script>
